<div class="mt-8" *ngIf="results && results.length > 0; else noResults">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Results</h2>
  <div class="space-y-3">
    <div
      *ngFor="let song of results"
      class="flex items-center justify-between gap-4 p-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition"
    >
      <!-- Left: artwork + text -->
      <div class="flex items-center min-w-0">
        <img
          class="w-14 h-14 rounded-md mr-4 flex-shrink-0 object-cover ring-1 ring-green-200"
          [src]="song.thumbnailUrl"
          [alt]="song.title + ' cover'"
        />
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ song.title }}
          </p>
          <p class="text-xs text-gray-600 truncate">
            {{ song.artist }}<span *ngIf="song.album"> Â· {{ song.album }}</span>
          </p>
        </div>
      </div>

      <!-- Right: icon button -->
      <button
        (click)="onAdd(song)"
        class="flex items-center justify-center w-9 h-9 rounded-full bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-500 active:scale-95 transition"
        [attr.aria-label]="'Add ' + song.title + ' by ' + song.artist"
        type="button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 5v14m7-7H5" />
        </svg>
      </button>
    </div>
  </div>
</div>

<ng-template #noResults>
  <div class="mt-8 text-gray-500 text-sm italic">
    No results yet. Try searching for a song.
  </div>
</ng-template>
