<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4 mb-8">
    <div>
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white">Admin Dashboard</h1>
      <p class="text-md sm:text-lg text-gray-500 dark:text-gray-400 mt-1">Manage song suggestions and the queue in real-time.</p>
    </div>
    <div class="flex items-center self-end sm:self-center">
      <span class="mr-4 text-gray-800 dark:text-white">Autoplay Mode</span>
      <label for="autoplay-toggle" class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="autoplay-toggle" class="sr-only peer" [checked]="autoplay" (change)="toggleAutoplay()">
        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-cuesonic-purple/50 dark:peer-focus:ring-cuesonic-purple dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-cuesonic-purple"></div>
      </label>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Pending Suggestions -->
    <div>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Pending Suggestions</h2>
      <div class="space-y-4">
        <div *ngFor="let song of pending" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="p-3 bg-gray-100 dark:bg-gray-700 rounded-full mr-4">
              <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"></path></svg>
            </div>
            <div>
              <p class="font-semibold text-gray-800 dark:text-white">{{song.title}}</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">01:59:10</p>
            </div>
          </div>
          <div *ngIf="!autoplay" class="flex items-center space-x-2">
            <button (click)="decline(song)" class="p-2 bg-red-100 dark:bg-red-900/50 rounded-full text-red-500 dark:text-red-400 hover:bg-red-200 dark:hover:bg-red-900">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <button (click)="accept(song)" class="p-2 bg-green-100 dark:bg-green-900/50 rounded-full text-green-500 dark:text-green-400 hover:bg-green-200 dark:hover:bg-green-900">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </button>
          </div>
        </div>
        <div *ngIf="pending.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
          No pending suggestions.
        </div>
      </div>
    </div>

    <!-- Spotify Queue -->
    <div>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Spotify Queue</h2>
      <div class="space-y-4">
        <div *ngFor="let song of queue; let i = index" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex items-center justify-between">
          <div class="flex items-center">
            <div class="text-lg font-bold text-gray-400 dark:text-gray-500 mr-4">{{i + 1}}</div>
            <div class="p-3 bg-gray-100 dark:bg-gray-700 rounded-full mr-4">
               <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
            <div>
              <p class="font-semibold text-gray-800 dark:text-white">{{song.title}}</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">st pauli</p>
            </div>
          </div>
        </div>
        <div *ngIf="queue.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
          The queue is empty.
        </div>
      </div>
    </div>
  </div>
</div>
