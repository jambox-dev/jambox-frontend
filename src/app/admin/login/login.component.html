<div class="min-h-screen flex flex-col text-gray-800 dark:text-jambox-light-text">
  <div class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="login-card">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 dark:text-white leading-tight">
        Jambox Admin
      </h1>

      <div class="space-y-4 text-center">
        <p class="text-gray-600 dark:text-jambox-light-text">
          Login with your Spotify account to continue.
        </p>
        <button
          (click)="loginWithSpotify()"
          class="w-full px-4 py-3 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-jambox-dark focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-base"
        >
          <span>Login with Spotify</span>
        </button>
      </div>
    </div>
  </div>
</div>
