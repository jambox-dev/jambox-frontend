<div class="min-h-screen bg-gray-100 flex flex-col">
  <div class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-white rounded-xl shadow-md border border-gray-200">
      <h1 class="text-2xl sm:text-3xl font-bold text-center text-green-800 leading-tight">
        Jambox Admin
      </h1>

      <form #loginFormRef="ngForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5 sm:space-y-6" role="form" aria-describedby="login-help">
        <p id="login-help" class="sr-only">Enter your credentials to continue.</p>

        <div class="space-y-4">
          <!-- Username -->
            <div>
              <label for="username" class="block text-xs sm:text-sm font-medium text-gray-700 tracking-wide">
                Username
              </label>
              <input
                #usernameInput
                type="text"
                id="username"
                name="username"
                [(ngModel)]="username"
                required
                autocomplete="username"
                class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
                [class.border-red-500]="submitted && !username.trim()"
                [attr.aria-invalid]="submitted && !username.trim()"
                [attr.aria-describedby]="submitted && !username.trim() ? 'err-username' : null"
              />
              <p
                *ngIf="submitted && !username.trim()"
                id="err-username"
                class="mt-1 text-xs text-red-600"
              >
                Enter your username.
              </p>
            </div>

          <!-- Password -->
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 tracking-wide">
                Password
              </label>
              <button
                type="button"
                (click)="togglePassword()"
                class="text-xs text-green-700 hover:underline focus:outline-none focus:ring-2 focus:ring-green-500 rounded"
                [attr.aria-pressed]="showPassword"
              >
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
            <input
              #passwordInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              autocomplete="current-password"
              class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
              [class.border-red-500]="submitted && !password.trim()"
              [attr.aria-invalid]="submitted && !password.trim()"
              [attr.aria-describedby]="submitted && !password.trim() ? 'err-password' : null"
            />
            <p
              *ngIf="submitted && !password.trim()"
              id="err-password"
              class="mt-1 text-xs text-red-600"
            >
              Enter your password.
            </p>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loading"
            class="w-full px-4 py-2.5 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-60 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm sm:text-base"
          >
            <ng-container *ngIf="!loading; else loginSkeleton">Login</ng-container>
          </button>
          <ng-template #loginSkeleton>
            <span class="flex items-center gap-3 w-full justify-center">
              <span class="h-5 w-5 rounded-full bg-white/40 animate-pulse"></span>
              <span class="h-4 w-20 rounded bg-white/40 animate-pulse"></span>
            </span>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>
