<div class="min-h-screen bg-gray-100 dark:bg-cuesonic-dark flex flex-col text-gray-800 dark:text-cuesonic-light-text">
  <div class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-white dark:bg-gray-800/30 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700/50">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 dark:text-white leading-tight">
        Jambox Admin
      </h1>

      <form #loginFormRef="ngForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6" role="form" aria-describedby="login-help">
        <p id="login-help" class="sr-only">Enter your credentials to continue.</p>

        <div class="space-y-4">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium tracking-wide text-gray-700 dark:text-cuesonic-light-text">
              Username
            </label>
            <input
              #usernameInput
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              required
              autocomplete="username"
              class="w-full px-4 py-3 mt-2 bg-gray-100 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cuesonic-purple focus:border-cuesonic-purple text-base text-gray-900 dark:text-white"
              [class.border-red-500]="submitted && !username.trim()"
              [attr.aria-invalid]="submitted && !username.trim()"
              [attr.aria-describedby]="submitted && !username.trim() ? 'err-username' : null"
            />
            <p
              *ngIf="submitted && !username.trim()"
              id="err-username"
              class="mt-2 text-sm text-red-500"
            >
              Enter your username.
            </p>
          </div>

          <!-- Password -->
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium tracking-wide text-gray-700 dark:text-cuesonic-light-text">
                Password
              </label>
              <button
                type="button"
                (click)="togglePassword()"
                class="text-sm text-cuesonic-purple hover:underline focus:outline-none focus:ring-2 focus:ring-cuesonic-purple rounded"
                [attr.aria-pressed]="showPassword"
              >
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
            <input
              #passwordInput
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 mt-2 bg-gray-100 dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cuesonic-purple focus:border-cuesonic-purple text-base text-gray-900 dark:text-white"
              [class.border-red-500]="submitted && !password.trim()"
              [attr.aria-invalid]="submitted && !password.trim()"
              [attr.aria-describedby]="submitted && !password.trim() ? 'err-password' : null"
            />
            <p
              *ngIf="submitted && !password.trim()"
              id="err-password"
              class="mt-2 text-sm text-red-500"
            >
              Enter your password.
            </p>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loading"
            class="w-full px-4 py-3 font-semibold text-white bg-cuesonic-purple rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-cuesonic-dark focus:ring-cuesonic-purple disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-base"
          >
            <ng-container *ngIf="!loading; else loginSkeleton">Login</ng-container>
          </button>
          <ng-template #loginSkeleton>
            <span class="flex items-center gap-3 w-full justify-center">
              <span class="h-5 w-5 rounded-full bg-white/30 animate-pulse"></span>
              <span class="h-4 w-20 rounded bg-white/30 animate-pulse"></span>
            </span>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>
