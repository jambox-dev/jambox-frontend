<div class="max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold text-center text-green-800 mb-8">Jambox</h1>

  <!-- Search Input -->
  <div class="mb-8">
    <label for="search-input" class="block text-lg font-medium text-gray-700 mb-2">
      Search for a song
    </label>
    <div class="relative">
      <input
        type="text"
        id="search-input"
        [(ngModel)]="query"
        (ngModelChange)="onQueryChange($event)"
        class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
        placeholder="Enter a song title, artist, or link..."
        autocomplete="off"
      />
      <!-- Loading spinner moved slightly left to make room for clear button -->
      <div *ngIf="loading" class="absolute inset-y-0 right-10 flex items-center">
        <svg class="animate-spin h-5 w-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
          </path>
        </svg>
      </div>
      <!-- Clear (X) button -->
      <button
        *ngIf="query"
        type="button"
        (click)="clearQuery()"
        [attr.aria-label]="'Clear search input'"
        class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414
            1.414L11.414 10l4.293 4.293a1 1 0 01-1.414
            1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293
            5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Search Results -->
  <app-search-results (add)="handleAdd($event)"></app-search-results>

</div>
