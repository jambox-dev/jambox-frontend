<div class="flex flex-col items-center justify-center text-center pt-16">

  <div class="mb-6">
    <span class="bg-cuesonic-purple/10 text-cuesonic-purple text-sm font-medium px-4 py-1.5 rounded-full">
      <span class="relative inline-flex h-2 w-2 mr-2 bg-cuesonic-purple rounded-full"></span>
      Submissions are Open
    </span>
  </div>

  <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-4">Suggest a Song</h1>
  <p class="text-lg text-cuesonic-light-text max-w-xl mb-8">
    Heard a tune you love? Share a song name or link. If autoplay is on, it'll be sent to the admin for a chance to be queued up!
  </p>

  <!-- Search Input -->
  <div class="w-full max-w-lg">
    <form (ngSubmit)="performSearch()" class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input
        type="text"
        id="search-input"
        [(ngModel)]="query"
        [ngModelOptions]="{standalone: true}"
        (ngModelChange)="onQueryChange($event)"
        class="w-full pl-12 pr-12 py-4 bg-gray-100 dark:bg-cuesonic-dark border border-gray-300 dark:border-cuesonic-purple/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-cuesonic-purple focus:border-cuesonic-purple"
        placeholder="Enter song name or Spotify URL..."
        autocomplete="off"
      />
      <div class="absolute inset-y-0 right-0 flex items-center">
        <button
          *ngIf="query.trim()"
          type="button"
          (click)="query = ''; onQueryChange('');"
          class="p-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-white"
          aria-label="Clear search"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <button
          type="submit"
          class="p-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-white"
          [disabled]="!query.trim() || loading"
          aria-label="Search"
        >
          <svg *ngIf="loading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!-- Search Results -->
  <div class="w-full max-w-lg mt-4">
    <app-search-results (add)="handleAdd($event)"></app-search-results>
  </div>
</div>
